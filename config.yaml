# 唯一配置来源：所有默认值在此定义，config.py 仅负责加载与合并，不做兜底。
profile: default

defaults:
  data_root: .
  output_root: .
  raw_subdir: raw_data
  privacy:
    min_group_size: 0
    max_detail_level: school

  po:
    input:
      duo_schooladviezen_pattern: "duo_schooladviezen_{start}_{end}.csv"
      cbs_woz_csv: "cbs_woz_per_postcode_year.csv"
    output:
      csv: "generated/schools_xy_coords_po.csv"
      excluded_json: "generated/excluded_schools_po.json"
      include_meta_columns: true
      write_meta_json: true
      export_geojson: true
      export_long_table: true
      export_points_json: true
      pc4_centroids_path: ""
      schema_validation:
        enabled: false
    thresholds:
      min_pupils_total: 10
    missing_values:
      woz_strategy: nearest_year
    weights:
      school_years:
        - ["2019", "2020", 2019, 0.2]
        - ["2020", "2021", 2020, 0.4]
        - ["2021", "2022", 2021, 0.6]
        - ["2022", "2023", 2022, 0.8]
        - ["2023", "2024", 2023, 1.0]
        - ["2024", "2025", 2024, 1.2]
    data_quality:
      enabled: true
      write_standalone_report: false
      max_brins_in_report: 50

  vo:
    input:
      exams_all_csv: "duo_examen_raw_all.csv"
      exams_small_csv: "duo_examen_raw.csv"
      duo_vestigingen_vo_csv: "duo_vestigingen_vo.csv"
    output:
      csv: "generated/schools_xy_coords.csv"
      excluded_json: "generated/excluded_schools.json"
      include_meta_columns: true
      write_meta_json: true
      export_geojson: true
      export_long_table: true
      export_points_json: true
      pc4_centroids_path: ""
      schema_validation:
        enabled: false
    thresholds:
      min_havo_vwo_total: 20
    weights:
      year_cols:
        - [13, 14, "2019-2020", 0.2]
        - [22, 23, "2020-2021", 0.4]
        - [31, 32, "2021-2022", 0.6]
        - [40, 41, "2022-2023", 0.8]
        - [49, 50, "2023-2024", 1.0]
    data_quality:
      enabled: true
      write_standalone_report: false
      max_brins_in_report: 50

profiles:
  default: {}
